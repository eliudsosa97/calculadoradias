<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Calcula el día</title>
</head>
<body>
    <div class="container border border-4 rounded-3 w-75 p-4 mt-5">
        <div class="row">
            <h1>Calculadora de días laborales</h1>
        </div>
        <div class="row mx-auto">
            <div class="col">
                <div class="row gap-2">
                    <input id="day" class="col-md form-control" type="number" placeholder="24">
                    <input id="month" class="col-md form-control" type="number" placeholder="11">
                    <input id="year" class="col-md form-control" type="number" placeholder="1997">
                </div>
                <div class="row my-4">
                    <button class="btn btn-dark" onclick="calcularFecha()">Calcular</button>
                </div>
                <div class="row my-5">
                    <p class="fs-3 fw-bold">
                        <input id="result" class="form-control" readonly disabled />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
